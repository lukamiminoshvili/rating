<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DevRating">
    <meta name="theme-color" content="#0f172a">
    <title>Development Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler for Mobile Debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var errorContainer = document.getElementById('error-container');
        if (!errorContainer) {
          errorContainer = document.createElement('div');
          errorContainer.id = 'error-container';
          errorContainer.style.position = 'fixed';
          errorContainer.style.top = '0';
          errorContainer.style.left = '0';
          errorContainer.style.width = '100%';
          errorContainer.style.backgroundColor = '#ef4444';
          errorContainer.style.color = 'white';
          errorContainer.style.padding = '20px';
          errorContainer.style.zIndex = '9999';
          errorContainer.style.fontFamily = 'monospace';
          errorContainer.style.fontSize = '12px';
          errorContainer.style.wordBreak = 'break-all';
          document.body.appendChild(errorContainer);
        }
        errorContainer.innerHTML += '<div><strong>Error:</strong> ' + msg + '<br>Line: ' + lineNo + '</div><br>';
        return false;
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              primary: '#3b82f6', // Blue 500
              secondary: '#64748b', // Slate 500
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        /* Prevent bounce on iOS */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      #root:empty::before {
        content: 'Loading App...';
        color: #64748b;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif;
      }
    </style>
